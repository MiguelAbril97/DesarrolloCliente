<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <style>
        #contenedor {
            width: 300px;
            height: 300px;
            border: 2px dashed #888;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #divArrastrable {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            cursor: grab;
        }

        #divDestino {
            width: 100px;
            height: 100px;
            border: 2px solid #e74c3c;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <script src="ej13.js"></script>
</head>
<body>
    <h1>Arrastrar Div</h1>
    <div id="contenedor">
        <div id="divArrastrable"></div>
        <div id="divDestino"></div>
    </div>
</body>
</html>
