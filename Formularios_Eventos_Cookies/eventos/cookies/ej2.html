<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Dirección de Envío</title>
    <script type="text/javascript" src="ej2.js"></script>
</head>
<body>

    <h2>Formulario de Dirección de Envío</h2>

    <form method="POST">
        <!-- Nombre Completo -->
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Dirección -->
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" placeholder="Calle y número" required><br><br>

        <!-- Ciudad -->
        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <!-- Estado/Provincia -->
        <label for="provincia">Provincia:</label><br>
        <input type="text" id="provincia" name="provincia" required><br><br>

        <!-- Código Postal -->
        <label for="cp">Código Postal:</label><br>
        <input type="text" id="cp" name="cp" required><br><br>

        <button type="button" id="enviar">Enviar</button>
    </form>

</body>
</html>
