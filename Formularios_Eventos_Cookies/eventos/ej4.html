<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Colores</title>
    <script type="text/javascript" src="ej4.js"></script>
</head>
<body>
    <h2>Selecciona tu color de fondo</h2>
    <form>
        <input type="radio" id="r" name="color" value="rojo">
        <label for="r">Rojo</label><br>
        
        <input type="radio" id="v" name="color" value="verde">
        <label for="v">Verde</label><br>

        <input type="radio" id="a" name="color" value="azul">
        <label for="a">Azul</label><br>
    </form>
</body>
</html>
